<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flag Game</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h1>Flag Game</h1>
        <h2>Qual é o país desta bandeira?</h2>
        <img id="flagImage" alt="Bandeira do país" style="display: none;">
        <div id="options"></div>
        <div id="result"></div>
        <button id="nextButton" style="display:none;">Próximo</button>
        <div id="score"></div>
        <div class="timer-controls">
            <div class="checkbox-wrapper-8">
                Timer
                <input class="tgl tgl-skewed" id="timerToggle" type="checkbox" onchange="toggleTimer()"/>
                <label class="tgl-btn" data-tg-off="OFF" data-tg-on="ON" for="timerToggle"></label>
            </div>
            <div class="timer-input-wrapper">
                <input type="number" id="timerInput" value="10" min="1" max="60" disabled>
                <span>segundos</span>
            </div>
            <div id="timerDisplay"></div>
        </div>
        <script src="script.js"></script>
    </div>
</body>

</html>
